version: "2"
sql:
  - engine: "postgresql"
    queries: "services/api/internal/db/query"
    schema: "services/api/internal/db/schema.sql"
    gen:
      go:
        package: "db"
        out: "services/api/internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
  - engine: "postgresql"
    queries: "services/api/internal/db/query"
    schema: "services/api/internal/db/schema.sql"
    gen:
      go:
        package: "db"
        out: "services/worker/internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
