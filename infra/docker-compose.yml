services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: schoolerp
      POSTGRES_PASSWORD: password
      POSTGRES_DB: schoolerp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  # Optional CMS profile
  directus:
    image: directus/directus:latest
    profiles:
      - cms
    ports:
      - "8055:8055"
    environment:
      KEY: "xyz-very-secret-key"
      SECRET: "abc-very-secret-secret"
      DB_CLIENT: "pg"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: "schoolerp"
      DB_USER: "schoolerp"
      DB_PASSWORD: "password"
      DB_SCHEMA: "cms"
    depends_on:
      - postgres

volumes:
  postgres_data:
